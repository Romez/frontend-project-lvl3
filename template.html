<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RSS laoder</title>
</head>
<body>
  <div class="alerts"></div>

  <main class="container-fluid">
    <div class="jumbotron">
      <form class="rss-form" novalidate>
        <div class="input-group">
          <input type="url" class="form-control" name="rss" placeholder="RSS stream" autofocus required>
          <div class="input-group-append">
            <button type="submit" class="rss-submit btn btn-primary" disabled>
              ADD
            </button>
          </div>
          <div class="feedback"></div>
        </div>
      </form>
    </div>

    <div class="row">
    <div class="col-sm">
      <div class="feeds list-group"></div>
    </div>
    <div class="col-sm">
      <div class="posts list-group"></div>
    </div>

    <div class="modal fade info-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Description</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

  </main>
</div>
</body>
</html>
